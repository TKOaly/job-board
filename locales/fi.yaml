  description: |-
    Job Board on TKO-äly ry:n tarjoama Helsingin Yliopiston
    tietojenkäsittely- ja datatieteen opiskelijoille suunnattu sivusto,
    jossa alan yritykset voivat ilmoittaa avoimista työpaikoista.
